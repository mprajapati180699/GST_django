{% extends "gstbillingapp/base.html" %}

{% load static %}

{% block content %}
<br>
<h2 class="text-center mb-5">Edit Your Profile</h2>
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow-lg border-light">
                    <div class="card-body">
                        <div class="form-group row mb-4">
                            <label for="business_name" class="col-sm-4 col-form-label font-weight-bold">Business Name:</label>
                            <div class="col-sm-8">
                                <input type="text" id="business_name" name="business_title" value="{{ user_profile_form.business_title.value }}" class="form-control p-2 border rounded">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="address" class="col-sm-4 col-form-label font-weight-bold">Address:</label>
                            <div class="col-sm-8">
                                <input type="text" id="address" name="business_address" value="{{ user_profile_form.business_address.value }}" class="form-control p-2 border rounded">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="email" class="col-sm-4 col-form-label font-weight-bold">Email:</label>
                            <div class="col-sm-8">
                                <input type="email" id="email" name="business_email" value="{{ user_profile_form.business_email.value }}" class="form-control p-2 border rounded">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="phone" class="col-sm-4 col-form-label font-weight-bold">Phone:</label>
                            <div class="col-sm-8">
                                <input type="tel" id="phone" name="business_phone" value="{{ user_profile_form.business_phone.value }}" class="form-control p-2 border rounded">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="gst" class="col-sm-4 col-form-label font-weight-bold">GST:</label>
                            <div class="col-sm-8">
                                <input type="text" id="gst" name="business_gst" value="{{ user_profile_form.business_gst.value }}" class="form-control p-2 border rounded">
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-primary btn-lg" value="Save Changes">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
